<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V60 Kaffekalulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="coffee-calculator">
    <h1>V60 Kaffekalulator</h1>
    <p class="description">Basert på Tetsu Kasuya's metode</p>
    
    <div class="control-panel">
      <div class="input-group">
        <label for="ratio">Ratio (1:</label>
        <input type="number" id="ratio" value="15" min="1" max="30" step="0.5">
        <span>)</span>
      </div>
      
      <div class="selector-group">
        <label>Syrlighet</label>
        <div class="button-group">
          <button id="sweetness" data-acidity="1">Mer sødme</button>
          <button id="standard-acidity" data-acidity="0" class="active">Standard</button>
          <button id="acidity" data-acidity="2">Mer syrlighet</button>
        </div>
      </div>
      
      <div class="selector-group">
        <label>Styrke</label>
        <div class="button-group">
          <button id="lower-strength" data-strength="1">Lavere styrke</button>
          <button id="standard-strength" data-strength="0" class="active">Standard</button>
          <button id="higher-strength" data-strength="2">Høyere styrke</button>
        </div>
      </div>
      
      <div class="weight-input">
        <label>Kaffemengde:</label>
        <div class="input-wrapper">
          <button id="decrement">-</button>
          <div class="input-container">
            <input type="number" id="weight-value" value="20">
            <span id="weight-unit">g</span>
          </div>
          <button id="increment">+</button>
        </div>
      </div>
      
      <div class="totals">
        <div class="total-item">
          <span class="total-label">Total mengde kaffe:</span>
          <span id="total-coffee" class="total-value">20.0 g</span>
        </div>
        <div class="total-item">
          <span class="total-label">Total mengde vann:</span>
          <span id="total-water" class="total-value">300.0 ml</span>
        </div>
      </div>
    </div>
    
    <div class="results-container">
      <h2>Bryggeguide</h2>
      <div id="pour-steps"></div>
      
      <div class="stopwatch">
        <div id="timer">00:00.000</div>
        <div class="stopwatch-controls">
          <button id="start">START</button>
          <button id="stop" disabled>STOP</button>
          <button id="reset">RESET</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
